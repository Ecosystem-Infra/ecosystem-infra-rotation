on:
  push:
    branches:
    - master
name: master
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - run: ./build.sh
    - uses: actions/gcloud/auth@master
      env:
        GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
    - uses: actions/gcloud/cli@master
      with:
        entrypoint: ./deploy.sh
